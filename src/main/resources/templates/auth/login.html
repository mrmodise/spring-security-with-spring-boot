<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Welcome and login page</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body>

	<form name="f" th:action="@{/login}" method="post" class="col-lg-6 col-md-offset-3">
		<h2 class="leading">Please sign in below:</h2>
		<div th:if="${param.error}" class="alert alert-danger">
			Invalid username and password
		</div>
		<div th:if="${param.logout}" class="alert alert-success">
			You have been logged out
		</div>
		<div class="form-group">
			<label for="name">Username</label> <input type="email" id="email" name="email"
				class="form-control" placeholder="enter username here" required="required" />
		</div>
		<div class="form-group">
			<label for="lastName">Lastname</label> <input type="password" id="password"
				name="password" class="form-control" required="required"/>
		</div>
		<div class="form-group">
			<input type="submit" value="Signin" class="btn btn-primary" />
		</div>
	</form>
</body>
</html>
